<table mdbTable>
	<thead>
		<tr>
			<th *ngFor="let head of headElements" scope="col">{{head}} </th>
		</tr>
	</thead>
	<tbody>
		<tr mdbTableCol *ngFor="let elem of elements">
			<td scope="row">{{elem.topic}}</td>

			<td mdbTobleCol *ngFor="let video of elem.videos">
				<div [innerHtml]=video> </div>
			</td>

		</tr>
	</tbody>
</table>
